<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("img/girls-hostel-corridor-view.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>

    <input type="text" id="newUsername" placeholder="Enter Username">
    <input type="password" id="newPassword" placeholder="Enter Password">

    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <!-- ADMIN REMOVED FROM REGISTRATION -->
    </select>

    <button onclick="register()">Register</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    function register() {
      let username = document.getElementById("newUsername").value.trim();
      let password = document.getElementById("newPassword").value.trim();
      let role = document.getElementById("role").value;

      if (!username || !password || !role) {
        alert("Please fill all fields!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // prevent duplicate username
      let exists = users.some(user => user.username === username);
      if (exists) {
        alert("Username already exists!");
        return;
      }

      users.push({ username, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
