<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("img/girls-hostel-corridor-view.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    input, button, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="login()">Login</button>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    function login() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let role = document.getElementById("role").value;

      // FIXED ADMIN CREDENTIALS
      const adminUser = "22012011038";
      const adminPass = "10122004";

      if (role === "admin") {
        if (username === adminUser && password === adminPass) {
          alert("Admin login successful!");

          localStorage.setItem("loggedInUser", JSON.stringify({ username, role }));

          window.location.href = "admin_dashboard.html";
          return;
        } else {
          alert("Invalid Admin Username or Password!");
          return;
        }
      }

      // STUDENT LOGIN FROM LOCALSTORAGE
      let users = JSON.parse(localStorage.getItem("users")) || [];

      let validUser = users.find(
        user => user.username === username && user.password === password && user.role === "student"
      );

      if (validUser) {
        alert("Student login successful!");
        localStorage.setItem("loggedInUser", JSON.stringify(validUser));
        window.location.href = "student_dashboard.html";
      } else {
        alert("Invalid Student Credentials!");
      }
    }
  </script>

</body>
</html>
