<!-- Payment Success Page (success.html) --><!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful</title>
<style>
  body { font-family: Arial; background:#e8fff0; padding:20px; text-align:center; }
  .box { background:#fff; padding:20px; width:400px; margin:auto; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
  button { background:#007bff; color:white; border:none; padding:12px; width:100%; font-size:16px; border-radius:5px; cursor:pointer; margin-top:15px; }
</style>
</head>
<body>
<div class="box">
  <h2>Payment Successful ✔</h2>
  <p>Room Booking Confirmed!</p>
  <p id="details"></p>
  <button onclick="downloadPDF()">Download Receipt PDF</button>
</div>
<script>
const booking = JSON.parse(localStorage.getItem("allBookings"));
const last = booking[booking.length-1];
document.getElementById("details").innerHTML = `
  <strong>Name:</strong> ${last.studentName}<br>
  <strong>Room:</strong> ${last.selectedRoom}<br>
  <strong>Block:</strong> ${last.block}<br>
  <strong>Amount:</strong> ₹${last.amount}
`;
function downloadPDF(){ window.location.href = "receipt.html"; }
</script>
</body>
</html>
