<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }
    .box {
      width: 450px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      background: #ffe6e6;
      padding: 10px;
      border-radius: 5px;
    }
    p {
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Booking Preview</h2>
    <div id="details"></div>

    <button onclick="confirmPayment()">Proceed to Payment</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("bookingPreview"));

    document.getElementById("details").innerHTML = `
      <p><b>Student ID:</b> ${data.studentId}</p>
      <p><b>Name:</b> ${data.studentName}</p>
      <p><b>Father Name:</b> ${data.fatherName}</p>
      <p><b>Mother Name:</b> ${data.motherName}</p>
      <p><b>Email:</b> ${data.email}</p>
      <p><b>Address:</b> ${data.address}</p>
      <p><b>College:</b> ${data.collegeName}</p>
      <p><b>Aadhaar:</b> ${data.aadhaar}</p>
      <p><b>Block:</b> Block ${data.block}</p>
      <p><b>Room Type:</b> ${data.roomType}</p>
      <p><b>Room Number:</b> ${data.selectedRoom}</p>
      <p><b>Total Amount:</b> â‚¹${data.amount}</p>
    `;

    function confirmPayment() {
      // Save room as booked
      let bookedRooms = JSON.parse(localStorage.getItem("bookedRooms")) || [];
      if (!bookedRooms.includes(data.selectedRoom)) {
        bookedRooms.push(data.selectedRoom);
        localStorage.setItem("bookedRooms", JSON.stringify(bookedRooms));
      }

      // Save full booking
      const allBookings = JSON.parse(localStorage.getItem("allBookings")) || [];
      allBookings.push(data);
      localStorage.setItem("allBookings", JSON.stringify(allBookings));

      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
