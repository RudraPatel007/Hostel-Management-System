<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | RaHuDha Hostel Stay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/girls-hostel-corridor-view.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
      width: 450px;
      height: 200px;
    }

    h1 {
      margin: 0;
      font-size: 50px;
      color: #222;
    }

    h2 {
      margin: 10px 0 30px;
      font-size: 30px;
      color: #555;
    }

    .login-btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome To</h1>
    <h2>RaHuDha Hostel Stay</h2>
    <button class="login-btn" onclick="goToLogin()">Login</button>
  </div>

  <script>
    function goToLogin() {
      // Redirect to your login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
